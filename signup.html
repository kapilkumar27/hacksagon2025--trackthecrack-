    <div class="container">
        <div class="form-toggle">
            <button id="signin-toggle" class="active">Sign In</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="signin-form" class="form active-form">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" required/>
            <input type="password" id="signin-password" placeholder="Password" required/>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required/>
            <input type="email" id="signup-email" placeholder="Email" required/>
            <input type="password" id="signup-password" placeholder="Password" required/>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const signinBtn = document.getElementById('signin-toggle');
        const signupBtn = document.getElementById('signup-toggle');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinBtn.addEventListener('click', () => {
            signinForm.classList.add('active-form');
            signupForm.classList.remove('active-form');
            signupBtn.classList.add('active');
            signinBtn.classList.remove('active');
        });

         signupBtn.addEventListener('click', () => {
            signupForm.classList.add('active-form');
            signinForm.classList.remove('active-form');
            signupBtn.classList.add('active');
            signinBtn.classList.remove('active');
        });
    </script>
