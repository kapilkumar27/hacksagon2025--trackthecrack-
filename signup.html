<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="signin-toggle" class="active">Sign In</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="signin-form" class="form active-form">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email"required/>
            <input type="password" placeholder="Password"required/>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name"required/>
            <input type="email" placeholder="Email"required/>
            <input type="password" placeholder="Password"required/>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const signinBtn = document.getElementById('signin-toggle');
        const signupBtn = document.getElementById('signup-toggle');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinBtn.addEventListener('click', () => {
            signinForm.classList.add('active-form');
            signupForm.classList.remove('active-form');
            signupBtn.classList.add('active');
            signinBtn.classList.remove('active');
        });

         signupBtn.addEventListener('click', () => {
            signupForm.classList.add('active-form');
            signinForm.classList.remove('active-form');
            signupBtn.classList.add('active');
            signinBtn.classList.remove('active');
        });
    </script>
</body>
</html>
